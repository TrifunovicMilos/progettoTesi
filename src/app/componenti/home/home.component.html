<div *ngIf="ruolo === 'docente'" class="welcome-container">

  <div class="welcome-header">
    <img 
      src="assets/sfondi/educator.svg" 
      alt="Immagine Educazione" 
      class="welcome-image"
    />
    <div class="welcome-text">
      <h3>Benvenuto, Nome Cognome!</h3>
      <p>Stai gestendo <strong>x</strong> esami.</p>
    </div>
  </div>
  
  <div class="action-buttons">
    <button mat-raised-button routerLink="/pagina2">Visualizza Esami</button>
    <button mat-flat-button (click)="openCreateExamDialog()">Crea Esame</button>
  </div>
</div>

<!-- pagina Home contente la lista di tutti gli esami-->
<!-- Ogni card (esame) mostra il titolo, docente, foto, info e opzioni per visualizzare la descrizione ed iscriversi-->

<div *ngIf="ruolo === 'studente' && isLoading" class="loading-container">
  <p>Caricamento in corso...</p>
</div>

<div *ngIf="ruolo === 'studente' && !isLoading">
  <mat-form-field [ngClass]="isSidebarOpen ? 'adaptedForm' : ''" appearance="outline">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="cerca per nome o docente" (keyup)="onInput($any($event.target).value)">
  </mat-form-field>
  <div class="cards-container">
    <mat-card *ngFor="let esame of esamiFiltered" 
    [ngClass]="isSidebarOpen ? 'card-collapsed' : 'card'" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar [ngStyle]="{'background-image': 'url(' + esame.imgUrl + ')', 'background-size': 'cover', 'background-position': 'center'}"></div>
        <mat-card-title>{{ esame.titolo }}</mat-card-title>
        <mat-card-subtitle>{{ esame.docente }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ esame.imgUrl }}" alt="Immagine_Esame">
      <mat-card-content>
        <p>
          Anno Accademico: {{ esame.annoAccademico }}<br>
          Crediti formativi: {{ esame.crediti }}<br>
          Lingua: {{ esame.lingua }}<br>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button class="example-icon" aria-label="info" (click)="onClickInfo(esame)">
          <mat-icon>info</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="iscrizione" routerLink="/esami/{{esame.id}}">
          <mat-icon>login</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
