<form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
    <mat-form-field style="width: 100%; margin-top: 20px;">
        <mat-label>Email</mat-label>
        <input matInput name="email" type="email" 
        placeholder="nome.cognome@unireply.it / studenti.unireply.it" formControlName="email">
        <mat-error *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched" style="color: red;">
            Inserisci un email
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('pattern') && registerForm.get('email')?.touched" style="color: red;">
            Email non valida
        </mat-error>
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Password</mat-label>
        <input matInput name="password" type="password" formControlName="password">
        <mat-error *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched" style="color: red;">
            Inserisci una password
        </mat-error>
        <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">
            La password deve contenere almeno 6 caratteri
        </mat-error>
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Conferma Password</mat-label>
        <input matInput name="confirmPassword" type="password" formControlName="confirmPassword">
        <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched" style="color: red;">
            Conferma la password
        </mat-error>
    </mat-form-field>
    <button mat-flat-button type="submit" [disabled]="!registerForm.valid">Registrati</button>
</form>
